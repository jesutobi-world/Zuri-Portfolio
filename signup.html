<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/ac575eebb0.js" crossorigin="anonymous"></script>
</head>
<body id="signup">
    <main>
    <form>
        <header>Sign Up Form</header>
        <div id="span-1">
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" placeholder="Enter your first name..." name="firstname" id="firstname" required minlength="3" maxlength="15">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" placeholder="Enter your last name..." name="lastname" required minlength="3" maxlength="15">
            </div>
        </div>
        <div id="span-2">
            <div>            
                <label for="phonenumber">Phonenumber</label>
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter your phone number..." required>
            </div>
            <div id="select">            
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

        </div>
        <div id="span-3">
            <div>
                <label for="country">Country</label>
                <input type="text" name="country" id="country" placeholder="Enter your country..." required>
            </div>
            <div>
                <label for="state">State/Province</label>
                <input type="text" name="state" id="state" placeholder="Enter state or province..." required>
            </div>
        </div>
        <div id="span-4">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email..." required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username..." required>
            </div>
        </div>
        <div id="span-5">
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password..." required>
            </div>
            <div>
                <label for="confirm password">Confirm Password</label>
                <input type="password" name="confirm password" id="confirm password" placeholder="Confirm password...">
            </div>
        </div>
        <button href="./login.html" id="register">Register</button>
        <p>Already have an account? <a href="./login.html" id="login">Login</a></p>
    </form>
</main>
    <nav>
        <ul>
            <li id="home-icon"> <a class="icon" href="./index.html" id="index"><i class="fa-solid fa-house-chimney"></i></a>
            <p>Home</p></li>
            <li id="contact-me-icon"> <a class="icon" href="./contact.html"><i class="fa-solid fa-comments"></i></a>
            <p>Contact Me</p></li>
            <li id="registration-icon"> <a class="icon" href="#" id="signup"><i class="fa-solid fa-user-plus"></i></a>
            <p>Sign Up</p></li>
            <li id="login-icon"> <a class="icon" href="./login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
            <p>Login</p></li>
        </ul>
    </nav>
</body>
</html>
