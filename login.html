<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/ac575eebb0.js" crossorigin="anonymous"></script>
</head>
<body id="log-in">
    <main>
        <form action="">
            <header>Login Form</header>
            <div id="span-1">
                <label for="username">
                    Username/Email
                </label>
                <input type="text" name="username" id="username" placeholder="Enter username/email..." required>
            </div>
            <div id="span-2">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Enter password..." required>
            </div>
            <div id="span-3">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p>Remember Me</p>
            </div>
            <button id="login">Login</button>
            <div id="span-4">
                <p>New Here?</p>
                <a href="./signup.html" id="signup">Register</a>
            </div>
        </form>
    </main>
    <nav>
        <ul>
            <li id="home-icon"> <a class="icon" href="./index.html" id="index"><i class="fa-solid fa-house-chimney"></i></a>
            <p>Home</p></li>
            <li id="contact-me-icon"> <a class="icon" href="./contact.html"><i class="fa-solid fa-comments"></i></a>
            <p>Contact Me</p></li>
            <li id="registration-icon"> <a class="icon" href="./signup.html"><i class="fa-solid fa-user-plus"></i></a>
            <p>Sign Up</p></li>
            <li id="login-icon"> <a class="icon" href="#" id="log-in"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
            <p>Login</p></li>
        </ul>
    </nav>
</body>
</html>
